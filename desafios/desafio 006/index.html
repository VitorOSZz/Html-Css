<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</p>

    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr>
        <li><abbr title="use a tag <title>">Títulos</abbr>
        <li><abbr title="use a tag <img>">Imagens</abbr>
        <li><abbr title="use a tag <Ctrl+Shift+p>">Abreviações</abbr>
        <li><abbr title="use a tag <code>">Códigos-Fonte</abbr>
        <li><abbr title="use a tag <ol> e depois <li>">listas enumeradas</abbr>
        <li><abbr title="use a tag <ul> e depois <li>">listas com demarcadores</abbr>
    </ul>
    
</body>
</html>
