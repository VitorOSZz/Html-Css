<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="area-blocks">
        <div class="block left"></div>
        <div class="block center"></div>
        <div class="block right"></div>
    </div>

    <div id="Chart-Size">
        <div>
            <canvas id="myChartVAT"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
            const divVAT = document.getElementById('myChartVAT');
        
            new Chart(divVAT, {
            type: 'bar',
            data: {
                labels: ['Hungary', 'Brazil', 'Denmark', 'Norway', 'Sweden', 'Finland','Greece','Iceland','Ireland','Poland'],
                datasets: [{
                label: 'Higher VAT',
                data: [27, 26.5, 25, 25, 25, 24, 24, 24, 23, 23],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
            });
        </script>
    </div>

    <div id="Chart-Size">
        <div>
            <canvas id="myChartMXRF11"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
            const divMXRF11 = document.getElementById('myChartMXRF11');
        
            new Chart(divMXRF11, {
            type: 'line',
            data: {
                labels: ['01/01/2024','01/02/2024','01/03/2024','01/04/2024','01/05/2024','01/06/2024','01/07/2024','01/08/2024','01/09/2024','01/10/2024','01/11/2024','01/12/2024'],
                datasets: [{
                label: 'MXRF11',
                data: [10.53, 10.51, 10.30, 10.32, 10.43, 10.32, 10.10, 10.09, 10.03, 10.01, 9.42, 9.38, 9.26],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
            });
        </script>
    </div>
    
</body>
</html>
