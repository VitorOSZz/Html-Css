<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Different inputs for forms</h1>

    <form action="">
        <label for="favoritecolor">What is your favorite color?
            <input type="color" name="favoritecolor" id="favoritecolor">
        </label>

        <br>

        <label for="age"> What is your age?
            <input type="text" name="age" id="age" min="0">
        </label>

        <br>

        <label for="averagegrade"> What is your average grade?
            <input type="number" name="averagegrade" id="averagegrade" value="5" min="0" max="10" step="0.1">
        </label>

        <br>

        <label for="birthday"> When is your birthday?
            <input type="date" name="birthday" id="birthday" autocomplete="bday">
        </label>

        <br>

        <label for="hour"> What is the Ronaldinho Gaucho Hours?
            <input type="time" name="hour" id="hour">
        </label>

        <br>

        <label for="submit">
            <input type="submit" value="Send">
        </label>
    </form>


</body>

</html>
