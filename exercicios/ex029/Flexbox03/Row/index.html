<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-flow</title>
</head>

<style>
    .container {
        display: flex;
        height: 125px;
        background-color: lightgray;
        margin: 10px 0px;

        flex-flow: row wrap;
    }

    h3 {
        text-align: center;
    }

    .item {
        background-color: lightblue;
        margin: 10px;
    }

    #flex-auto div {
        flex: auto;
    }

    #width1 div {
        width: 100px;
    }

    #width2 div {
        width: 150px;
    }
</style>

<body>

    <main>
        <h3>flex auto</h3>
        <div class="container" id="flex-auto">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <h3>width 100px</h3>
        <div class="container" id="width1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <h3>width 150px , wrap-reverse</h3>
        <div class="container" id="width2" style="flex-flow: wrap-reverse;">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </main>

</body>

</html>
