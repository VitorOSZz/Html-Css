<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink and Grow </title>
</head>

<style>
    h3 {
        text-align: center;
    }

    .container {
        display: flex;
        flex-flow: row wrap;
        align-items: center;

        height: auto;

        background-color: lightgray;
        margin: auto;
    }

    .item {
        flex-basis: 150px;
        height: 75px;
        margin: 10px;

        flex-grow: 1;
        background-color: gray;
    }
</style>

<body>

    <main>
        <h2 style="text-align: center; margin: 50px 0px;"><code>flex-flow: row wrap; <br>flex-grow: 1;</code></h2>


        <div>
            <h3><code>.container { width: 300px;}</code></h3>
            <div class="container" style="width: 300px;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>

        <div>
            <h3><code>.container { width: 400px;}</code></h3>
            <div class="container" style="width: 400px;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>

        <div>
            <h3><code>.container { width: 550px;}</code></h3>
            <div class="container" style="width: 550px;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </main>

</body>

</html>
