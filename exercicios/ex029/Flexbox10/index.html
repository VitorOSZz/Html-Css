<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>

<style>
    * {
        text-align: center;
    }

    .container {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;

        width: 400px;
        height: 200px;

        background-color: lightgray;
        margin: 30px auto;
    }

    .item1 {
        height: 80%;
        /* 0 => false; >=1 true | Default: 0 */
        flex-grow: 0;
        margin: 0px 10px;
        background-color: mediumaquamarine;
    }

    .item2 {
        flex-basis: 150px;
        flex-shrink: 0;
        height: 80%;

        margin: 0px 10px;
        background-color: mediumaquamarine;
    }
</style>

<body>

    <main>
        <h1>Flex Shrink and grow</h1>


        <div>
            <h3>Container > 3 items > <code>flex-basis: 50px;</code> and <code>flex-grow: 0;</code></h3>
            <div class="container">
                <div class="item1" style="flex-basis: 50px;"></div>
                <div class="item1" style="flex-basis: 50px;"></div>
                <div class="item1" style="flex-basis: 50px;"></div>
            </div>
        </div>
        <div>
            <h3>Container > 3 items > <code>flex-basis: 50px;</code> and <code>flex-grow: 1;</code></h3>
            <div class="container">
                <div class="item1" style="flex-grow: 1;"></div>
                <div class="item1" style="flex-grow: 1;"></div>
                <div class="item1" style="flex-grow: 1;"></div>
            </div>
        </div>

        <hr>
        <div>
            <h3><code>.container {width: 400px;}<br><br> .item {<br>flex-basis: 150px; <br> flex-shrink: 1; <br>}</code>
                <div class="container">
                    <div class="item2" style="flex-shrink: 1;"></div>
                    <div class="item2" style="flex-shrink: 1;"></div>
                    <div class="item2" style="flex-shrink: 1;"></div>
                </div>
        </div>

        <div>
            <h3><code>.container {width: 400px;}<br><br> .item {<br>flex-basis: 150px; <br> flex-shrink: 0; <br>}</code>
            </h3>
            <div class="container">
                <div class="item2"></div>
                <div class="item2"></div>
                <div class="item2"></div>
            </div>
        </div>
    </main>

</body>

</html>
