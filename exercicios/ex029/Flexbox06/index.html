<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&amp;icon_names=mail">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>

<body>

    <h1>Project Login With Flexbox</h1>
    <main>
        <section>
            <div id="img-metal"></div>

            <div id="register-main">
                <h1 class="text-align-center">Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>
                <form action="" id="inputs-menu" autocomplete="on" method="post">
                    <div> <!--Email-->
                        <label for="email">
                            <span class="material-icons">
                                person
                            </span>
                            <input type="email" name="email" id="email" autocomplete="email"
                                placeholder=" insert your email" required maxlength="30">
                        </label>
                    </div>
                    <div> <!--Password-->
                        <label for="password">
                            <span class="material-icons">
                                vpn_key
                            </span>
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                placeholder=" insert your password" required minlength="8">
                        </label>

                    </div>
                    <div> <!--Join-->
                        <input type="submit" value="Send" id="button-submit">
                    </div>
                    <div id="button-forget-password"> <!--I forgot my password-->
                        <a href="">I forgot my password <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
