<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>


<style>
    .container {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-evenly;
        align-items: center;

        width: 400px;
        height: 200px;

        background-color: lightgray;
        margin: 20px auto;
    }

    .item {
        background-color: aquamarine;
        border: 1px black solid;
        height: 80%;
    }
</style>

<body>

    <main>
        <h1 style="text-align: center;">Flex = Grow + Shrinker + flex-basis</h1>

        <div class="container">
            <div class="item item1" style="flex: 0 0 150px;"></div>
            <div class="item item1" style="flex: 0 0 150px;"></div>
            <div class="item item1" style="flex: 0 0 150px;"></div>
        </div>
        <div class="container">
            <div class="item item1" style="flex: 0 1 150px;"></div>
            <div class="item item1" style="flex: 0 1 150px;"></div>
            <div class="item item1" style="flex: 0 0 150px;"></div>
        </div>
        <div class="container">
            <div class="item item2" style="flex: 0 0 100px;"></div>
            <div class="item item2" style="flex: 1 0 100px;"></div>
            <div class="item item2" style="flex: 0 0 100px;"></div>
        </div>
        <div class="container">
            <div class="item item2" style="flex: 0 0 175px;"></div>
            <div class="item item2" style="flex: 0 1 175px;"></div>
            <div class="item item2" style="flex: 0 0 175px;"></div>
        </div>
    </main>

</body>

</html>
