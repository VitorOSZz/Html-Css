<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important iframes</title>
</head>

<style>
    div {
        margin: auto;
        text-align: center;
    }
</style>

<body>

    <h1>Some major websites allow you to use iframes. See some examples below: </h1>

    <div>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ocqDtgNfkeI?si=rgRXZXDPIZU0-V7E"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h2>Maps</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7206.920650080796!2d-49.31153798448405!3d-25.422869413523905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce3df8f507971%3A0x212c95d9f7834998!2sAutomobile%20Museum!5e0!3m2!1sen!2sbr!4v1764783828222!5m2!1sen!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Waze</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-25.429878&lon=-49.315804&ct=livemap" width="600"
            height="450" allowfullscreen></iframe>
    </div>


</body>

</html>
