<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {
            margin: auto;
            margin-top: 25vh;
            width: 500px;
        }
        tr > td {
            border: 1px solid black;
        }
        .centralize {
            text-align: center;
        }
    </style>
    <title>Tabelado</title>
</head>
<body>
    <h1>Now I'am a man tabelado!</h1>

    <table>
        <tr>
            <td>Day</td>
            <td class="centralize">1- Aula HTML</td>
            <td class="centralize">2- Aula HTML</td>
        </tr>
        <tr><!--Monday-->
            <td>Monday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLMonday" id="ClassFirstHTMLMonday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLMonday" id="ClassSecondHTMLMonday"></td>
        </tr>
        <tr><!--Tuesday-->
            <td>Tuesday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLTuesday" id="ClassFirstHTMLTuesday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLTuesday" id="ClassSecondHTMLTuesday"></td>
        </tr>
        <tr><!--Wednesday-->
            <td>Wednesday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLWednesday" id="ClassFirstHTMLWednesday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLWednesday" id="ClassSecondHTMLWednesday"></td>
        </tr>
        <tr><!--Thursday-->
            <td>Thursday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLThursday" id="ClassFirstHTMLThursday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLThursday" id="ClassSecondHTMLThursday"></td>
        </tr>
        <tr><!--Friday-->
            <td>Friday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLFriday" id="ClassFirstHTMLFriday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLFriday" id="ClassSecondHTMLFriday"></td>
        </tr>
        <tr><!--Saturday-->
            <td>Saturday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLSaturday" id="ClassFirstHTMLSaturday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLSaturday" id="ClassSecondHTMLSaturday"></td>
        </tr>
        <tr><!--Sunday-->
            <td>Sunday</td>
            <td class="centralize"><input type="checkbox" name="FirstHTMLSunday" id="ClassFirstHTMLSunday"></td>
            <td class="centralize"><input type="checkbox" name="SecondHTMLSunday" id="ClassSecondHTMLSunday"></td>
        </tr>
    </table>
    
</body>
</html>
