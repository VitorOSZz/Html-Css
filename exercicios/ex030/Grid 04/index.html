<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid repeat and fraction</title>
</head>

<style>
    main {
        display: grid;
        grid: repeat(3, 1fr) / 1fr 2fr 1fr;
        gap: 15px;

        height: 300px;
        background-color: lightgray;
    }

    main div {
        background-color: gray;
    }
</style>

<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>

</html>
