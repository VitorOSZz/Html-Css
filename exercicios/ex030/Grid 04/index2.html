<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid flow</title>
</head>

<style>
    main {
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(2, 100px);
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        gap: 15px;
        height: 350px;

        background-color: lightgray;
    }

    .item {
        background-color: gray;
    }

    button {
        margin-top: 25px;
        width: 150px;
        height: 75px;
        border: 1px solid rgba(0, 0, 0, 0.457);
        background-color: lightcoral;
        border-radius: 5px;
    }

    #div-button {
        text-align: center;
    }
</style>

<body>

    <main>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </main>
    <div id="div-button"><button onclick="add()">Click here</button></div>

</body>

<script>
    function add() {
        main = document.querySelector('main')

        main.innerHTML += '<div class="item"></div>'
    }
</script>

</html>
