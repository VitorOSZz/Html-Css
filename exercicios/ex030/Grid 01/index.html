<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>

<style>
    main {
        position: relative;
        display: grid;
        grid-template-columns: 100px 1fr 100px;
        grid-template-rows: 50px 1fr 50px;
        gap: 15px;

        height: 500px;

        background-color: lightgray;
    }

    div {
        background-color: gray;
        width: 100%;
        height: 100%;
    }

    #align-middle {
        position: relative;
        top: 50%;

        height: 50%;
        background-color: whitesmoke;
        border-radius: 10px;

        transform: translateY(-50%);
    }

    .special {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
    }

    .special div {
        height: 150px;
        width: 40%;
        background-color: red;
    }
</style>

<body>

    <main>
        <div></div>
        <div></div>
        <div></div>
        <div class="special">
            <div></div>
            <div></div>
        </div>
        <div id="align-middle"></div>
        <div class="special"></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

</body>

</html>
