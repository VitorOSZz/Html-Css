<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Align's Justify's</title>
</head>

<style>
    main {
        display: grid;
        grid-template-columns: auto auto;
        gap: 15px;
    }

    div.grid {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        gap: 15px;
        height: 300px;
        background-color: lightgray;
    }

    div.grid div {
        height: 75px;
        width: 75px;

        background-color: gray
    }
</style>

<body>

    <main>
        <div class="grid" style="align-content: end;">
            <div>align-content: end</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="align-content: center;">
            <div>align-content: center</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="align-content: space-between;">
            <div>align-content: space-between</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="align-content: space-evenly;">
            <div>align-content: space-evenly</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="align-content: space-around;">
            <div>align-content: space-around</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: end;">
            <div>justify-content: end</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: space-around;">
            <div>justify-content: space-around</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: center;">
            <div>justify-content: center</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: space-between;">
            <div>justify-content: space-between</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: start;">
            <div>justify-content: start</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div class="grid">
        <div class="grid" style="justify-content: space-evenly;">
            <div>justify-content: space-evenly</div>

    </main>
</body>

</html>
