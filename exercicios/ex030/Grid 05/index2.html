<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
</head>

<style>
    main {
        display: grid;

        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;

        width: 100%;
        height: 500px;
        background-color: lightgray;
    }

    main>div {
        background-color: gray;
    }

    #box1 {

        /* grid-row-start: 2;
        grid-row-end: 5; */
        grid-row: 2 / 5;
        /*grid-column-start: 2;
        grid-column-end: 4;*/
        grid-column: 2 / 4;


    }

    #box2 {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column: 1 / -1;
        background-color: darkviolet;
    }

    #box3 {
        grid-row-start: 2;
        grid-row-end: -1;
        grid-column: 1 / 2;
        background-color: green;
    }

    #box4 {
        grid-row-start: 2;
        grid-row-end: -1;
        grid-column: -2 / -1;
        background-color: brown;
    }
</style>

<body>

    <main>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </main>

</body>

</html>
