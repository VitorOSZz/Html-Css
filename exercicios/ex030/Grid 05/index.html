<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
</head>

<style>
    main {
        display: grid;

        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;

        width: 100%;
        height: 500px;
        background-color: lightgray;
    }

    main>div {
        background-color: gray;
    }

    #special {

        grid-row-start: 2;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 4;
    }
</style>

<body>

    <main>
        <div id="special"></div>
    </main>

</body>

</html>
