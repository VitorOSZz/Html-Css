<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />


    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main>
        <section>
            <div id="image"></div>
            <form action="register.js" autocomplete="on" method="post">
                <h3>Login</h3>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <div id="inputs">
                    <label for="email" id="label-email">
                        <div>
                            <span class="material-icons" class="align-middle">
                                person
                            </span>
                            <input type="email" name="email" id="email" required autocomplete="email"
                                placeholder=" your e-mail" class="align-middle">
                        </div>
                    </label>
                    <label for="password" id="label-password">
                        <div>
                            <span class="material-icons" class="align-middle">
                                vpn_key
                            </span>
                            <input type="password" name="password" id="password" required
                                autocomplete="current-password" placeholder=" your password" class="align-middle">
                        </div>
                    </label>
                    <div id="submit">
                        <input type="submit" value="Join">
                        <div>
                            <p>
                                <a href="reset-password">Forget my password
                                    <span class="material-symbols-outlined">mail</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
